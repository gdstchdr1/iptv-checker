name: IPTV Jade & Phoenix Info Extractor

on:
  schedule:
    - cron: "10 0 * * *"  # 每天8时10分运行一次
  workflow_dispatch:

jobs:
  check-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史，避免 git pull 失败

      - name: 删除旧的 IPTV 直播源文件
        run: rm -f tv_selected.m3u  # 🔥 关键步骤，删除冲突文件

      - name: 清理工作区，确保无冲突文件
        run: |
          git reset --hard
          git clean -fd
          git fetch origin
          git checkout -B gh-pages

      - name: 运行 IPTV 频道提取脚本
        run: bash iptv.sh  # 生成新的 tv_selected.m3u

      - name: 配置 Git 用户信息
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: 认证 GitHub Token 并推送代码
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add tv_selected.m3u
          git commit -m "更新 IPTV 频道 $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push origin gh-pages --force  # 🔥 强制覆盖

      - name: 发送 Telegram 通知
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="✅ IPTV 频道更新成功 🎉\n📅 日期: $(date '+%Y-%m-%d %H:%M:%S')\n🔗 [查看 M3U 文件](https://github.com/gdstchdr1/iptv-checker/blob/gh-pages/tv_selected.m3u)"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
          
