name: IPTV Jade & Phoenix Info Extractor

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时运行一次
  workflow_dispatch:

jobs:
  check-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装依赖
        run: sudo apt-get install ffmpeg -y  # 用于分辨率检测

      - name: 删除旧的 IPTV 直播源文件
        run: rm -f tv_selected.m3u

      - name: 运行 IPTV 频道提取脚本
        run: bash iptv.sh  # 生成新的 tv_selected.m3u

      - name: 配置 Git 用户信息
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: 提交并推送到 GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add tv_selected.m3u
          git commit -m "更新 IPTV 频道 $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push origin gh-pages --force

      - name: 发送 Telegram 通知
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="✅ 翡翠台 & 凤凰资讯更新 🎉\n📅 日期: $(date '+%Y-%m-%d %H:%M:%S')\n🔗 [查看 M3U](https://github.com/gdstchdr1/iptv-checker/blob/gh-pages/tv_selected.m3u)"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
