name: IPTV Hong Kong Channel Extractor

on:
  schedule:
    - cron: "0 8 * * *"  # 每 6 小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  check-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装 Curl
        run: sudo apt update && sudo apt install -y curl

      - name: 运行 IPTV 香港频道提取脚本
        run: bash iptv.sh

      - name: 提交香港 IPTV 播放列表
        run: |
          git fetch origin
          git checkout -B gh-pages
          cp tv_hongkong.m3u .
          git add tv_hongkong.m3u
          git commit -m "更新香港频道列表 $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin gh-pages
