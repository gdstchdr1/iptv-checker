name: IPTV Stream Checker

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  check-iptv:
    runs-on: ubuntu-latest

    steps:
      - name: 检查出仓库代码
        uses: actions/checkout@v4

      - name: 安装 FFmpeg 和 Curl
        run: sudo apt update && sudo apt install -y ffmpeg curl

      - name: 运行 IPTV 检测脚本
        run: bash iptv.sh

      - name: 配置 Git 用户名和邮箱
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: 切换到 gh-pages 分支并提交 M3U 文件
        run: |
          git fetch origin
          git checkout -B gh-pages
          cp tv_valid.m3u .
          git add tv_valid.m3u
          git commit -m "更新 IPTV 播放列表 $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin gh-pages
